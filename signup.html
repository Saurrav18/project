<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badass Signup & Signin</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FF90C2;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color:lightblue;
            padding: 40px;
            border-radius: 10px;
          
            width: 400px;
            max-width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .form-container h2 {
            text-align: center;
            font-family: "acme";
            font-size: xx-large;
        }

        .form-group {
            margin-bottom: 10px;
            font-family: "acme";
            font-size: xx-large;
        }

        .form-group label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: white;
            color: #333;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);;
            
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            background-color: #ED5AB3;
            color: #001B79;
            cursor: pointer;
            transition: background-color 0.3s;
            
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group .switch {
            text-align: center;
            margin-top: 20px;
        }

        .form-group .switch a {
            color: black;
            text-decoration: none;
            
        }
        .form-container:hover{
            transform: scale(1.01);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            
        }
        p{
            font-size: larger;
            font-weight: 700;
            color:  #001B79;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 style="color: #001B79;">Sign Up</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="signup-name"><p>Name:</p></label>
            <input type="text" id="signup-name" name="signup-name" required>
        </div>
        <div class="form-group">
            <label for="signup-email"><p>Email:</p></label>
            <input type="email" id="signup-email" name="signup-email" required>
        </div>
        <div class="form-group">
            <label for="signup-password"><p>Password:</p></label>
            <input type="password" id="signup-password" name="signup-password" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Sign Up">
        </div>
    </form>
    <div class="switch">
        <a href="signin.html">Sign In Instead</a>
    </div>
</div>
